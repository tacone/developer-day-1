version: '3.4'

services:
  node:
    image: node:11
    restart: "always"
    volumes:
      - ./node:/app
      - ./data/node/npm:/root/.npm
      - /tmp/devday/node:/tmp
    environment:
      - NODE_ENV=production
    working_dir: /app
    command: npm run start
    ports:
      - ${NODE_PORT:-7000}:3000

  postgres:
    image: postgres:12
    environment:
      - POSTGRES_DATABASE_URL
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - /tmp/devday/postgres:/tmp
    restart: "always"
    environment:
      POSTGRES_PASSWORD: postgrespassword

  hasura:
    image: hasura/graphql-engine:v1.2.2
    ports:
      - ${HASURA_PORT:-7002}:8080
    volumes:
    - /tmp/devday/hasura:/tmp
    depends_on:
    - "postgres"
    restart: "always"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: ${POSTGRES_DATABASE_URL:-postgres://postgres:postgrespassword@postgres:5432/postgres}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      # HASURA_GRAPHQL_ADMIN_SECRET: verysecret